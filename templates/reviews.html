<!DOCTYPE html>
<html>
<head>
    <title>All Reviews</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Submitted School Reviews</h2>
        <a href="/add-review" class="btn btn-success mb-4">+ Submit New Review</a>

        {% if reviews %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>School Name</th>
                        <th>Reviewer Name</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for school, reviewer, rating in reviews %}
                    <tr>
                        <td>{{ school }}</td>
                        <td>{{ reviewer }}</td>
                        <td>{{ rating }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-muted">No reviews submitted yet.</p>
        {% endif %}
    </div>
</body>
</html>
